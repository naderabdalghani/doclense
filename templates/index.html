<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Free mobile app HTML landing page template to help you build a great online presence for your app which will convert visitors into users"
    />
    <meta name="author" content="Inovatik" />

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="" />
    <!-- website name -->
    <meta property="og:site" content="" />
    <!-- website link -->
    <meta property="og:title" content="" />
    <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" />
    <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" />
    <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" />
    <!-- where do you want your post to link to -->
    <meta property="og:type" content="article" />

    <!-- Website Title -->
    <title>doclense</title>

    <!-- Styles -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i"
      rel="stylesheet"
    />
    <link href="/static/css/bootstrap.css" rel="stylesheet" />
    <link href="/static/css/fontawesome-all.css" rel="stylesheet" />
    <link href="/static/css/swiper.css" rel="stylesheet" />
    <link href="/static/css/magnific-popup.css" rel="stylesheet" />
    <link href="/static/css/styles.css" rel="stylesheet" />

    <!-- Favicon  -->
    <link rel="icon" href="/static/images/favicon.ico" type="image/ico" />
  </head>
  <body>
    <!-- Preloader -->
    <div class="spinner-wrapper">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
    <!-- end of preloader -->

    <!-- Header -->
    <header id="header" class="header" style="height: 100%;">
      <div
        class="header-content"
        style="justify-content: center; align-items: center; flex: 1;"
      >
        <div style="align-items: center; justify-content: center;">
          <div
            class="text-container"
            style="justify-content: center; align-items: center; flex: 1;"
          >
            <div
              style="display: flex; justify-content: center; align-items: center;"
            >
              <img
                style="height: 3rem; width: 3rem; object-fit: contain; margin-right: 1rem;"
                src="/static/images/app-logo.png"
                alt="alternative"
              />
              <h1 style="text-align: center; vertical-align: middle;">
                doclense
              </h1>
            </div>
            <p class="p-large" style="text-align: center;">
              Tired of data-entering tons of printed sheets? Want soft-copies of
              your important documents? <i>doclense</i> has got your back!<br />
              Extract text out of printed sheets into a Microsoft Word file
              (.docx) with a press of a button.
            </p>
            <form method="post" action="/" enctype="multipart/form-data">
              <div
                class="btn-solid-lg"
                onclick="document.getElementById('fileUploaderID').click();"
                style="cursor: pointer;"
              >
                Upload
              </div>
              <dl>
                <p>
                  <input
                    type="file"
                    name="file"
                    id="fileUploaderID"
                    style="visibility: hidden;"
                    autocomplete="off"
                    required
                  />
                </p>
              </dl>
              <p>
                <input class="btn-solid-lg" type="submit" value="Submit" />
              </p>
            </form>
          </div>
        </div>
        <!-- end of container -->
      </div>
      <!-- end of header-content -->
    </header>
    <!-- end of header -->
    <!-- end of header -->

    <!-- Scripts -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="/static/js/popper.min.js"></script>
    <!-- Popper tooltip library for Bootstrap -->
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- Bootstrap framework -->
    <script src="/static/js/jquery.easing.min.js"></script>
    <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="/static/js/swiper.min.js"></script>
    <!-- Swiper for image and text sliders -->
    <script src="/static/js/jquery.magnific-popup.js"></script>
    <!-- Magnific Popup for lightboxes -->
    <script src="/static/js/morphext.min.js"></script>
    <!-- Morphtext rotating text in the header -->
    <script src="/static/js/validator.min.js"></script>
    <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script src="/static/js/scripts.js"></script>
    <!-- Custom scripts -->
  </body>
</html>
